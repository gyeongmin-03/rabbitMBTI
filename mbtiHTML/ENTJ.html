<body>
  <div class="container">
    <section id="main" class="mx-auto my-5 py-5 px-3">
      <h1>ENTJ</h1>
      <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
        <img src="../img/ENTJ.png" alt="img" class="img-fluid">
      </div>

      <h3>대담한 통솔자</h3>
      <ul class="mt-5">
        <li>선천적 리더인 경우가 많아 학창시절에 한자리 하는 경우가 있음</li>
        <li>끈기, 책임감이 뛰어나 맡은 일을 끝까지 밀고 나감</li>
        <li>나서서 하는 걸 좋아하는 게 아니라 남들 하는 게 맘에 안 들어서 나서는 거임</li>
        <li>감성팔이 절대 안 먹임(논리적인 팩트로 조짐)</li>
        <li>자기비전이 매우 확고, 자존감 아주 높음</li>
        <li>카리스마 넘치는 사람 같지만 의외로 사석에서 무장해제</li>
        <li>비능률, 비효율 용납 불가능</li>
        <li>해보지도 않고 못한다는 말을 가장 싫어함</li>  
      </ul>
      <a href="../index.html">
        <button type="button" class="btn btn-outline-danger mt-5">다시하기</button>
      </a>
    </section>
