<body>
  <div class="container">
    <section id="main" class="mx-auto my-5 py-5 px-3">
      <h1>ENTP</h1>
      <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
        <img src="../img/ENTP.png" alt="img" class="img-fluid">
      </div>

      <h3>뜨거운 논쟁을 즐기는 변론가</h3>  
      <ul class="mt-5">
        <li>완벽주의자와는 거리가 멀고 관대, 느긋한 삶을 가짐</li>
        <li>선입견 없음. 있는 그대로를 받아들임</li>
        <li>극한의 위기에서 상황 판단 단번에 하고 제일 먼제 탈출함</li>
        <li>주변 환경에 따라 시시각각 맞출 수 있음</li>
        <li>토론이나 논쟁할 때 내 의견으로 끝나야 속이 시원</li>
        <li>좋아하는 사람 싫어하는 사람 명확히 구분됨</li>
        <li>모든 방면에서 재능이 있지만 엄청 잘하지는 않음</li>
        <li>'재미'가 인생의 원동력</li>
      </ul>
      <a href="../index.html">
        <button type="button" class="btn btn-outline-danger mt-5">다시하기</button>
      </a>
