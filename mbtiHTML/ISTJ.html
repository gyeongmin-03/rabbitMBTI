      <h3>청렴결백한 논리주의자</h3>  
      <ul class="mt-5">
        <li>현실감각이 뛰어나고 말투도 직설적이라 가끔 딱딱하다는 소리 들음</li>
        <li>다른 사람 일에 관심 가지는게 너무 귀찮음</li>
        <li>한번 일을 맡으면 모든 책임을 다하고 신중하게 처리함</li>
        <li>즉흥적인 것을 싫어함 계획 세우는 거 잘함</li>
        <li>앞뒤가 다른 사람, 약속을 어기는 사람을 매우 극혐함</li>
        <li>전통적인 가치관, 자신의 경험을 중시함, 고정 관념이 강함</li>
        <li>참을성이 강하고 믿음직스러움</li>
        <li>남들과 같이 일하는 거보다 혼자 일하고 싶음</li>
      </ul>
