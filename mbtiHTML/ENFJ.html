      <h3>정의로운 사회운동가</h3>
      <ul class="mt-5">
        <li>사람들을 이끄는 것에 타고난 기질이 있고 좋아하기도 함</li>
        <li>인류애, 정의감 넘침</li>

        <li>리액션이 좋고 나보다 상대를 먼저 생각해서 말과 행동을 함</li>
        <li>다른 사람의 동기나 의도를 정확하게 파악함</li>
        <li>다른 사람의 성장을 옆에서 돕고 영향을 미칠 때 보람을 느낌</li>
      </ul>
