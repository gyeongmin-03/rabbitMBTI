      <h1>ESTJ</h1>
      <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">

      </div>
      <h3>엄격한 관리자</h3>  
      <ul class="mt-5">
        <li>고집 셈, 현실적, 이성적, 직설적, 호불호 확실</li>
        <li>주변 사람들한테 일해라 운동해라 공부해라 뼈 때림</li>
        <li>누가 일 못하는 거 못 봄, 차라리 내가 두세배로 일 다 해놓음</li>
        <li>누가 고민 상담하면 상황분석하고 객관적인 판단을 함</li>
        <li>확실한 거 좋아함, 애매모호한 거 싫어함</li>
        <li>시간 약속, 규칙 어기는 사람들 극혐함</li>
        <li>싸우는 거 싫어하지만 싸워서 지는 것 더 싫어함</li>
        <li>일적으로 다른 사람에게 인정받는 거 좋아함</li>
      </ul>
