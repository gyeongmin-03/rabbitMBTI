<body>
  <div class="container">
    <section id="main" class="mx-auto my-5 py-5 px-3">
      <h1>INTP</h1>
      <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
        <img src="../img/INTP.png" alt="img" class="img-fluid">
      </div>


      <h3>논리적인 사색가</h3>  
      <ul class="mt-5">
        <li>논리정연하게 말하고 사적인 감정을 잘 드러내지 않음</li>
        <li>남에게 피해주는 거 싫어하고 남에게 관심 별로 없음</li>
        <li>말이 별로 없으나 자기의 관심 분야에서는 말을 많이 함</li>
        <li>비논리적이고 어리석은 사람들 보면 화가 너무 남</li>
        <li>웬만한 일에 상처 안받음</li>
        <li>남이 내 욕하는 거 신경 안쓰고 남 욕도 안 함(타인에 관심이 없음)</li>
        <li>친한 친구라도 별 일 없으면 연락을 잘 안함</li>
        <li>기분이나 감정을 표현할 때도 꼭 생각하고 표현함</li>
      </ul>
      <a href="../index.html">
        <button type="button" class="btn btn-outline-danger mt-5">다시하기</button>
      </a>

    </section>
