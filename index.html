<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>MBTI 테스트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/qna.css">
  <link rel="stylesheet" href="./css/animation.css">
  <link rel="stylesheet" href="./css/result.css">

</head>

<body>
  <div class="container">
    <section id="main" class="mx-auto my-5 py-5 px-3">
      <h1>MBTI 테스트</h1>
      <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
        <img src="./img/main.jpg" alt="mainImage" class="img-fluid">
      </div>
      <p>
        mbti 성격유형 테스트입니다. <br><br>
        아래 시작하기 버튼을 눌러 시작해 주십시오.
      </p>
      <button type="button" class="btn btn-outline-danger mt-3" id="mButton" onclick="js:start()">시작하기</button>
      <p class="mt-3" style="font-size: 5px;">
        이 페이지에는 메이플스토리가 제공한<br> 메이플스토리 서체가 적용되어 있습니다
      </p>
    
    </section>


 
    <section id="qna">
      <div class="status mx-auto mt-5">
        <div class="statusBar">
        </div>
      </div>
      <div class="qBox my-5 py-3 mx-auto">

      </div>
      <div class="answerBox">

      </div>
    </section>


    <section id="result" class="mx-auto my-5 py-5 px-3">
      <h1>당신의 결과는?!</h1>
      <div class="resultname">
      </div>

      <div  class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
      </div>

      <div class="resultDesc">
      </div>

      <a id="resultImg">
        <button type="button" class="mt-3 py-2 px-3 btn btn-outline-danger" onclick="js:setResult()">결과 보기</button>


      </a>
      </section>
    <script src="./js/data.js" charset="utf-8"></script>
    <script src="./js/start.js" charset="utf-8"></script>

  </div>
</body>

</html>
